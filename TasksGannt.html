<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .iframe-container {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            position: relative;
            border: none;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Timer Overlay */
        .timer-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="iframe-container" id="iframeContainer">
        <iframe src="YOUR_EXCEL_EMBED_URL"></iframe>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
        <!-- Timer Overlay -->
        <div class="timer-overlay">
            Time Remaining: <span id="timer"></span>
        </div>
    </div>

    <script>
        function toggleFullScreen() {
            const container = document.getElementById('iframeContainer');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                container.requestFullscreen();
            }
        }

        // Set the deadline date and time
        var deadline = new Date("2024-10-04T00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the time remaining
            var timeRemaining = deadline - now;

            // Time calculations for days, hours, minutes and seconds
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the result in the element with id="timer"
            document.getElementById("timer").innerHTML = minutes + "m " + seconds + "s ";

            // If the countdown is finished, write some text
            if (timeRemaining < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
