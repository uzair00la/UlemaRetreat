<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Embed with Button</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .iframe-container {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            position: relative;
            border: none;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iframe-container" id="iframeContainer">
        <iframe src="https://onedrive.live.com/embed?resid=CBB706D28B68022B%2113599&authkey=%21AEoWPv2wvc_J4Gk&em=2&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True"></iframe>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
    </div>

    <script>
        function toggleFullScreen() {
            const container = document.getElementById('iframeContainer');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                container.requestFullscreen();
            }
        }
    </script>
</body>
</html>
